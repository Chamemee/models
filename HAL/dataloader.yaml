type: Dataset
defined_as: dataloader.py::SplicingKmerDataset
args:
    fasta_file:
        doc: Reference Genome sequence in fasta format
        example: example_files/hg38_chr22.fa
    gtf_file:
        doc: file path; Genome annotation GTF file
        example: example_files/gencode_v25_chr22.gtf.pkl.gz
    target_file:
        doc: path to the targets (txt) file
        optional: True
        example: example_files/targets.tsv
info:
    authors:
        - name: Jun Cheng
          github: s6juncheng
        - name: Ziga Avsec
          github: avsecz
    doc: Model from Rosenberg ... TODO 
output_schema:
    inputs:
        seq:
            shape: (1000,) # TODO  number of k-mers
            doc: K-mer counts
    targets:
        psi:
            shape: (1, )
            doc: "Predicted 3' psi"
    metadata:
        ranges:
            type: GenomicRanges
            doc: Ranges describing inputs.seq

# d: is an alias for description
