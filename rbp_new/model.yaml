author: Ziga Avsec
name: rbp_eclip
version: 0.1
description: RBP binding prediction
# Duplicated entry!
model:
    type: keras
    args:
      arch: model_files/model.json
      weights: model_files/weights.h5
      custom_objects: custom_keras_objects.py
    inputs:
        seq:
            type: DNA
            provide_ranges: True
        dist_polya_st:
            shape: (None, 1, 10)
            description: Distance to poly-a site transformed with B-splines
    targets:
        binding_site:
            shape: (None, 1)
